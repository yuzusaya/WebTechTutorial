<!DOCTYPE html>
<html>
<head>
	<title>question8</title>
	<script type="text/javascript">
		function maxmin()
		{
			var n1 =parseInt(document.getElementById('n1').value);
			var n2 =parseInt(document.getElementById('n2').value);
			var n3 =parseInt(document.getElementById('n3').value);
			var n4 =parseInt(document.getElementById('n4').value);
			var n5 =parseInt(document.getElementById('n5').value);
			var min = Math.min(n1,n2,n3,n4,n5);
			var max = Math.max(n1,n2,n3,n4,n5);
			document.getElementById("ans").innerHTML="Maximum number: "+max+"<br/>Minimum number: "+min;
		}
	</script>
</head>
<body>
First number:<br><input type="number" id="n1"><br>
Second number:<br><input type="number" id="n2"><br>
Third number:<br><input type="number" id="n3"><br>
Forth number:<br><input type="number" id="n4"><br>
Fifth number:<br><input type="number" id="n5"><br>
<button onclick="maxmin()">Confirm</button><br>
<p id="ans"></p>
</body>
</html>
