<!DOCTYPE html>
<html>
<head>
	<title>question3</title>
	<script type="text/javascript">
		var str = "Hello World";
		var num = 5.6;
		document.write("The uppercase of Hello World is "+str.toUpperCase());
		document.write("<br/>The lowercase of Hello World is "+str.toLowerCase());
		document.write("<br/>The length of the string is "+str.length);
		document.write("<br/>The position of e in the string is "+str.indexOf('e'));
		str=str.concat("!!!");
		document.write("<br/>Concatenate the string with !!!: "+str);
		document.write("<br/>The ceil of 5.6 is "+Math.ceil(num));
		document.write("<br/>The floor of 5.6 is "+Math.floor(num));
		document.write("<br/>The round of 5.6 is "+Math.round(num));
		document.write("<br/>The maximum number between 5 and 9 is "+Math.max(5,9));
		document.write("<br/>The minimum number between 5 and 9 is "+Math.min(5,9));
		document.write("<br/>The square of 4 is "+Math.pow(4,2));
		document.write("<br/>The square root of 4 is "+Math.sqrt(4));
	</script>
</head>
<body>
	
</body>
</html>
